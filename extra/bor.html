<!--<!DOCTYPE html>-->
<!--Types of Borders in CSS3-->
<html>
<head>
<style>
p.groove {border-style: groove;
          border-width:3px;
          border-color:red;
          border-radius:5px;}
p.ridge {border-style: ridge;
         border-width:3px;
		 border-radius:5px;
         border-color:green;}
p.outset {border-style: outset;
		  border-radius:5px;
          border-width:6px;
          border-color:#FF66FF;}

</style>
</head>
<body>

<p class="groove">A groove border.<br><br><br></p>
<p class="ridge">A ridge border.<br><br></p>
<p class="outset">An outset border.<br><br></p>


</body>
</html>
